<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Cards</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="debug">
    <main>
        <section class="section" >
            <!-- titolo section e paragrafo-->
            <div class="container">
                <h1 class="section__title">meet our team</h1>
                <p class="section__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, fugiat accusamus. Temporibus facilis doloribus maiores maxime accusamus exercitationem suscipit odit.</p>
            </div>
        </section>
 
            <!-- float cards -->
        <div class="container clearfix">
            <div>
                <div class="col col-up">
                    <img class="profile-photo" src="./img/male1.png" alt="Marco Bianchi">
                    Marco Bianchi
                
                </div>
                <div class="col col-up">
                    <img class="profile-photo" src="./img/female1.png" alt="Marco Bianchi">
                    Marco Bianchi
                </div>
                <div class="col col-up">
                    <img class="profile-photo" src="./img/male2.png" alt="Marco Bianchi">
                    Marco Bianchi
                </div>
                <div class="col col-down">
                    <img class="profile-photo" src="./img/female2.png" alt="Marco Bianchi">
                    Marco Bianchi
                </div>
                <div class="col col-down">
                    <img class="profile-photo" src="./img/male3.png" alt="Marco Bianchi">
                    Marco Bianchi
                </div>
                <div class="col col-down">
                    <img class="profile-photo" src="./img/female3.png" alt="Marco Bianchi">
                    Marco Bianchi
                </div>
                <!-- clearfix -->
            </div>
        </div>   
    </main>

    <footer>
        <!-- paragrafo -->
    </footer>

    
</body>
</html>
